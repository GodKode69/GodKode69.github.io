<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | @GodKode.</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="/css/animations.css" />
  </head>
  <body>
    <!-- Fixed, Centralised Header -->
    <header>
      <div class="header-container">
        <div class="logo">@GodKode.</div>
        <nav>
          <ul>
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/about" class="nav-link">About</a></li>
            <li><a href="/projects" class="nav-link">Projects</a></li>
            <li><a href="/contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Contact Content -->
    <div class="container">
      <h1 class="glitch">Contact Me</h1>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p class="thank-you" id="thankYouMessage">
        Thank you! I will get back to you soon.
      </p>
      <div class="social-links">
        <a href="https://youtube.com/@god_kode" target="_blank">YouTube</a>
        <a href="https://instagram.com/iskidcodes" target="_blank">Instagram</a>
        <a href="https://discord.com/users/iskidcodes" target="_blank"
          >Discord</a
        >
        <a href="https://github.com/GodKode69" target="_blank">GitHub</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 @GodKode. All Rights Reserved.</p>
    </footer>

    <script src="/js/contact.js"></script>
  </body>
</html>

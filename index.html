<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>@GodKode. | Portfolio</title>
    <!-- Global Font & Theme -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Fixed, Centralized Header -->
    <header>
      <div class="header-container">
        <div class="logo">@GodKode.</div>
        <nav>
          <ul>
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="html/about" class="nav-link">About</a></li>
            <li><a href="html/projects" class="nav-link">Projects</a></li>
            <li><a href="html/contact" class="nav-link">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Home Content Container -->
    <div class="home-container fade-in">
      <h1>Welcome to <span class="highlight">@GodKode.</span> Portfolio</h1>
      <div class="intro">
        <h5>Initiate | Create | Deploy</h5>
      </div>

      <!-- GitHub Stats Section -->
      <div class="github-stats-section">
        <h2 class="section-title">GitHub Stats</h2>
        <div class="github-stats-card">
          <img
            class="github-stats-img"
            src="https://github-readme-stats.vercel.app/api?username=GodKode69&show_icons=true&theme=dark"
            alt="Overall Stats"
          />
          <img
            class="github-stats-img"
            src="https://github-readme-stats.vercel.app/api/top-langs/?username=GodKode69&layout=compact&theme=dark"
            alt="Top Languages"
          />
          <img
            class="github-stats-img"
            src="https://github-readme-streak-stats.herokuapp.com/?user=GodKode69&theme=dark"
            alt="Streak Stats"
          />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 @GodKode. All Rights Reserved.</p>
    </footer>

    <!-- Global Script -->
    <script src="js/main.js"></script>

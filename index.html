<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Add this to the <head> of index.html -->
    <meta property="og:title" content="@GodKode. | Portfolio" />
    <meta
      property="og:description"
      content="Explore the portfolio of @GodKode. listing all their projects and skills."
    />
    <meta
      property="og:image"
      content="https://raghav.is-a.dev/asset/banner.png"
    />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="180" />

    <meta property="og:url" content="https://raghav.is-a.dev/" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Optional: Discord embed border color -->

    <title>@GodKode. | Portfolio</title>
    <link rel="stylesheet" href="css/enter.css" />
    <link rel="icon" type="image/png" href="asset/github.png" />
  </head>
  <body>
    <div class="mirror">
      <h1 id="welcomeText">Welcome to</h1>
      <h1 class="name">@GodKode.'s</h1>
      <h1 id="portfolioText">Portfolio</h1>
      <p id="clickText">Press the button to continue...</p>
      <button id="button">Click Me</button>

      <div class="card">
        <img src="asset/translate.png" alt="Profile" class="profile-img" />
        <div class="dropdown-section">
          <label for="language" id="langLabel">Choose Language:</label>
          <select id="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="jp">Japanese</option>
            <option value="fr">French</option>
          </select>
        </div>
      </div>
    </div>

    <script src="js/enter.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Developer Search</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/results.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar__left">
                <a href="#" class="navbar__logo">Dev Portfolio</a>
            </div>
            <div class="navbar__right">
                <a href="#about" class="navbar__link">About</a>
                <a href="#projects" class="navbar__link">Projects</a>
                <a href="#skills" class="navbar__link">Skills</a>
                <a href="#contact" class="navbar__link">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Search Section -->
    <main class="search-container">
        <section class="search-area">
            <!-- Logo/Title -->
            <div class="search-area__header">
                <h1 class="search-area__title">Search About Me</h1>
            </div>

            <!-- Search Box -->
            <div class="search-box">
                <div class="search-box__wrapper">
                    <input 
                        type="text" 
                        class="search-box__input" 
                        id="searchInput"
                        placeholder="Search for projects, skills, or contact info..."
                        autocomplete="off"
                    >
                    <span class="search-box__icon">üîç</span>
                </div>
            </div>

            <!-- Search Suggestions -->
            <div class="search-suggestions" id="searchSuggestions">
                <div class="suggestion-item" data-query="projects">Projects</div>
                <div class="suggestion-item" data-query="skills">Skills</div>
                <div class="suggestion-item" data-query="experience">Experience</div>
                <div class="suggestion-item" data-query="contact">Contact</div>
            </div>

            <!-- Action Buttons -->
            <div class="search-buttons">
                <button class="btn btn--search" id="searchBtn">Search</button>
                <button class="btn btn--lucky" id="luckyBtn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>

    <!-- Results Section (Hidden by default) -->
    <section class="results-container" id="resultsContainer" style="display: none;">
        <div class="results-header">
            <a href="#" class="results-logo">Dev Portfolio</a>
            <div class="results-search">
                <input 
                    type="text" 
                    class="results-search__input" 
                    id="resultsSearchInput"
                    placeholder="Search..."
                >
                <span class="results-search__icon">üîç</span>
            </div>
            <button class="btn btn--back" id="backBtn">‚Üê Back</button>
        </div>

        <!-- Results Tabs Container -->
        <div class="result-tabs-container" id="resultTabsContainer">
            <!-- Tabs will be generated here -->
        </div>

        <!-- Results Content Area -->
        <div class="results-content">
            <div class="results-inner" id="resultsContent">
                <!-- Results will be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__top">
            <a href="#privacy">Privacy</a>
            <a href="#terms">Terms</a>
            <a href="#settings">Settings</a>
        </div>
        <div class="footer__bottom">
            <span>¬© 2025 Developer Portfolio. Made with ‚ù§Ô∏è</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/search.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
